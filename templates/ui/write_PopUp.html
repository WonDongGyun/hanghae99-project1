<div class="modal fade" id="writeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header writePopUpHeader">
                <h5 class="modal-title" id="exampleModalLabel">게임 소개하기</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body writePopUpBody">
                <form>
                    <div class="form-group">
                        <label class="col-form-label">제목</label>
                        <input type="text" class="form-control" id="game_Url">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">소개글</label>
                        <textarea class="form-control" id="game_Text" maxlength="80"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer writePopUpFooter">
                <button type="button" class="btn btn-primary" onclick="crud(document.getElementById('userId_text').textContent)">작성하기</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <!--    /* font */-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
    <title>game tree</title>
    <meta property="og:title" content="game tree"/>
    <meta property="og:description" content="게임 소개 사이트"/>
    <meta property="og:image" content="{{ url_for('static', filename='or-img.jpg') }}"/>
    <style>

        .login-box {
            width: 400px;
            box-shadow: 2px 2px 2px 2px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 80px 50px;
            margin: auto;
        }

        .login-box-flex {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
        }

        .m-tb-15 {
            margin: 15px 0;
        }

        .h-900 {
            height: 900px;
        }
    </style>

    <script>

        function loging() {

            if ($("#userID").val() == '') {
                alert('아이디를 입력하세요.');
                $("#userID").focus();
                return false;
            }
            if ($("#userPW").val() == '') {
                alert('비밀번호를 입력하세요.');
                $("#userPW").focus();
                return false;
            }
            let userID = $("#userID").val();
            let userPW = $("#userPW").val();

            $.ajax({
                type: "POST",
                url: "/login",
                data: {
                    userID_give: userID,
                    userPW_give: userPW
                },
                success: function (response) {
                    console.log(response['result'])
                    if (response['result'] == 'success') {
                        $.cookie('mytoken', response['token'], {path: '/'});
                        alert('로그인 성공');
                        /*
                        window.location.replace("/")
                        */
                    } else {
                        alert(response['msg'])
                    }
                }
            });


        }

    </script>
</head>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

<body>
<div class="container h-900">
    <div class="login-box-flex">
        <div class="login-box">
            <h1>LOGIN</h1>
            <input type="text" id="userID" class="form-control m-tb-15" placeholder="아이디를 입력해주세요" aria-label="Username"
                   aria-describedby="basic-addon1">
            <input type="password" id="userPW" class="form-control m-tb-15" placeholder="비밀번호를 입력해주세요"
                   aria-label="Username"
                   aria-describedby="basic-addon1">
            <div class="register-btn text-left m-tb-15">
                <a href="/register" class="font-weight-bold">회원가입</a>
            </div>
            <button type="button" onclick="loging()" class="btn btn-primary btn-lg btn-block">로그인</button>
        </div>
    </div>
</div>
</body>
</html>
